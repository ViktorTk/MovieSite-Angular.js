<section class="content">
  <div class="container">
    <div class="content-box">
      <div class="content-film">
        @if (film) {
        <div class="content-film__img">
          <img [src]="film.image" [alt]="film.title" />
        </div>
        <div class="content-film__info">
          <div class="content-film__info__content">
            <div class="content-film__info__title">
              <h1>{{ film.title }},</h1>
              <p>{{ film.original }}</p>
            </div>
            <p class="content-film__info__description">{{ film.category }}</p>
            <p class="content-film__info__rating">{{ film.rating }}</p>
            <p class="content-film__info__text">
              {{ film.description }}
            </p>
            <!-- <p class="content-film__info__text">
              В первой истории Винсент проводит незабываемый вечер с женой Марселласа Мией. Во
              второй Марселлас покупает боксёра Бутча Кулиджа, чтобы тот сдал бой. В третьей истории
              Винсент и Джулс по нелепой случайности попадают в неприятности.
            </p> -->
          </div>
          <div class="content-film__info__controls">
            <button>Смотреть</button>
          </div>
        </div>
        }
      </div>
      <app-sidebar></app-sidebar>
    </div>
  </div>
</section>
